<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Will - Serviços Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
            border: 2px solid #a00;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 2px solid #a00;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo img {
            width: 50px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        .btn {
            background-color: #a00;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #800;
        }
        main {
            text-align: center;
            margin-top: 100px;
        }
        .container img {
            width: 250px;
        }
        .login-box {
            border: 2px solid #a00;
            padding: 25px;
            display: inline-block;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            position: relative;
            margin-top: 40px;
            width: 100%;
            text-align: center;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons img {
            width: 35px;
            margin: 10px;
            transition: 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
        #logo{
            width: 65%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="icon.png" alt="Ícone I Will">
        </div>
        <nav>
            <button class="btn">Sobre</button>
            <button class="btn">Ajuda</button>
        </nav>
    </header>
    
    <main>
        <div id="cadrasto" class="container">
            <img src="logo.png" id="logo" alt="Logo I Will">
            <div class="login-box">
                <p>Já tem uma conta?</p>
                <button class="btn" onclick="window.location.href='Login.html'">Entrar</button>
                <button class="btn" onclick="window.location.href='registro.html'">Cadastrar</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/_vmasscz/"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="whatsapp.png" alt="WhatsApp"></a>
        </div>
    </footer>
</body>
</html>
